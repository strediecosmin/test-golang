# example 1: on push to master
name: Bump version
on:
  # push:
  #   branches:
  #     - main
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'

    - name: Bump version and push tag
      id: tag
      uses: anothrNick/github-tag-action@1.55.0 
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT_GORELEASER }}
        WITH_V: true
