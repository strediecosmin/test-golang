name: Bump version
on:
  pull_request:
    types:
      - closed
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: '0'

    - name: Bump version and push tag
      id: tag
      uses: anothrNick/github-tag-action@1.61.0 
      env:
        GITHUB_TOKEN: ${{ secrets.GH_PAT_GORELEASER }}
        WITH_V: true
        DEFAULT_BUMP: patch
        VERBOSE: true
